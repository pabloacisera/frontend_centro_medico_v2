<div class="flex items-center space-x-2 mb-4 ml-3">
  <span class="cursor-pointer text-lg font-semibold text-white" routerLink="/home">
    <i class="pi pi-arrow-left"></i>
  </span>
</div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-300">Ingresa con tu cuenta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="formularioDeLogeo" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-50">Email</label>
        <div class="mt-2 relative">
          <i class="pi pi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="email" name="email" type="email" autocomplete="email" required formControlName="email" class="pl-10 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-50">Contraseña</label>
        </div>
        <div class="mt-2 relative">
          <i class="pi pi-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="password" name="password" type="password" autocomplete="current-password" required formControlName="password" class="pl-10 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <span routerLink="/reset-password" class="cursor-pointer mt-1 text-amber-400">
        <i class="pi pi-question-circle"></i> Obtiene una nueva contraseña
      </span>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <i class="pi pi-sign-in mr-2"></i> Ingresa
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Todavia no esta registrado?
      <a routerLink="/registro" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
        <i class="pi pi-user-plus"></i> Registrese.
      </a>
    </p>
  </div>
</div>

<div class="flex items-center space-x-2 mb-4 ml-3">
  <a routerLink="/home" class="flex items-center text-lg font-semibold text-white cursor-pointer">
    <i class="pi pi-arrow-left mr-2"></i>
  </a>
</div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-300">
      <i class="pi pi-user mr-2"></i>Ingresa con tu cuenta
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="formularioDeLogeo" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">
          <i class="pi pi-envelope mr-1"></i>Email
        </label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required formControlName="email"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-black focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-white">
            <i class="pi pi-lock mr-1"></i>Password
          </label>
          <div class="text-sm">
            <a routerLink="/reset-password-admin" class="font-semibold hover:text-indigo-500 text-black">
              <i class="pi pi-help-circle mr-1"></i>Olvidaste tu contraseña?
            </a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required
            formControlName="password"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-black focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <!-- Cambia el contenido del botón basado en isLoading -->
      <div>
        <button type="submit" [disabled]="isLoading"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <ng-container *ngIf="isLoading; else showText">
            <!-- Spinner -->
            <svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 1 1 16 0A8 8 0 0 1 4 12z"></path>
            </svg>
            Cargando...
          </ng-container>
          <ng-template #showText>
            <i class="pi pi-sign-in mr-2"></i>Ingresa
          </ng-template>
        </button>
      </div>

    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      Todavía no está registrado?
      <a routerLink="/registro" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
        <i class="pi pi-user-plus mr-1"></i>Regístrese.
      </a>
    </p>
  </div>
</div>

<div class="flex items-center space-x-2 mb-4 ml-3">
  <a routerLink="/dashboard-admin" class="flex items-center text-lg font-semibold text-white cursor-pointer">
    <i class="pi pi-arrow-left ml-3 mt-1"></i>
  </a>
</div>

<div class="p-6 bg-white shadow-md rounded-lg">
  <h4 class="text-black text-xl font-semibold mb-4">Turnos otorgados</h4>
  
  <!-- Campo de bÃºsqueda -->
  <div class="flex items-center mb-4">
    <span class="pi pi-search text-gray-400 mr-2"></span>
    <input
      type="text"
      pInputText
      [(ngModel)]="searchTerm"
      placeholder="Buscar..."
      class="border border-gray-300 rounded-lg py-2 px-4"
    />
  </div>

  <table class="min-w-full divide-y divide-gray-200 mt-5">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hora</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Paciente</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profesional</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let turno of datosDeTurnos | filter:searchTerm:datosDeClientesEncontrados">
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          {{ obtenerFechaYHora(turno.fecha).fecha }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          {{ obtenerFechaYHora(turno.fecha).hora }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          {{ getClienteNombre(turno.clienteId) }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          {{ getUsuarioNombre(turno.userId) }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <button (click)="notificarPresenciaDePaciente(turno.clienteId)" class="text-blue-600 hover:text-blue-900">Notificar presencia</button>
          <button (click)="borrarTurno(turno.id)" class="text-red-600 hover:text-red-900">Cancelar turno</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

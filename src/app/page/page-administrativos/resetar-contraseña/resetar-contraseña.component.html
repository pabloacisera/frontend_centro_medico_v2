<div class="flex flex-col items-center justify-center min-h-screen bg-gray-500 p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-lg font-bold mb-4 text-slate-800">
      <i class="pi pi-key mr-2"></i> Si deseas cambiar el password, completa los siguientes campos
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">
          <i class="pi pi-user mr-1"></i>Rol
        </label>
        <select
          id="role"
          [(ngModel)]="data.rol"
          name="role"
          class="text-black block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          required
        >
          <option value="profesional">Profesional</option>
          <option value="administrativo">Administrativo</option>
        </select>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          <i class="pi pi-envelope mr-1"></i>Correo Electr√≥nico
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="data.email"
          name="email"
          class="text-black block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          required
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
        >
          <i class="pi pi-send mr-2"></i>Enviar
        </button>
      </div>
    </form>
    <p class="text-red-500 mt-4" *ngIf="message">
      <i class="pi pi-exclamation-triangle mr-2"></i>{{message}}
    </p>
  </div>
</div>

<div class="flex items-center space-x-2 mb-4 ml-3">
  <a routerLink="/listado-pacientes" class="cursor-pointer text-lg font-semibold text-white">
    <i class="pi pi-arrow-left mr-2"></i>
  </a>
</div>

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Documentos del Paciente</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg">
      <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <tr>
          <th class="py-3 px-6 text-left">Nombre del Documento</th>
          <th class="py-3 px-6 text-left">Tipo</th>
          <th class="py-3 px-6 text-left">Tamaño</th>
          <th class="py-3 px-6 text-left">Fecha de Creación</th>
          <th class="py-3 px-6 text-left">Acciones</th>
        </tr>
      </thead>
      <p class="text-emerald-950 font-bold justify-center">{{message}}</p>
      <tbody class="text-gray-600 text-sm font-light">
        <tr *ngFor="let file of files" class="border-b border-gray-200 hover:bg-gray-100">
          <td class="py-3 px-6 text-left">
            <div class="flex items-center">
              <i class="pi pi-file mr-2"></i>
              <span>{{ file.filename }}</span>
            </div>
          </td>
          <td class="py-3 px-6 text-left">{{ file.mimeType }}</td>
          <td class="py-3 px-6 text-left">{{ file.size }} Kbs</td>
          <td class="py-3 px-6 text-left">{{ formatDate(file.createdAt) }}</td>
          <td class="py-3 px-6 text-left">
            <button class="text-blue-500 hover:underline px-3" (click)="downloadDocument(file)">
              <i class="pi pi-download mr-2"></i> Descargar
            </button>
            <button class="text-red-500 hover:underline px-3" (click)="eliminarDocumento(file.id)">
              <i class="pi pi-trash mr-2"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

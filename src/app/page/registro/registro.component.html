<div class="flex items-center space-x-2 mb-4 ml-3">
  <span class="cursor-pointer text-lg font-semibold text-white" routerLink="/home">
    <i class="pi pi-arrow-left"></i> volver
  </span>
</div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-300">Regístrate</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="formularioDeRegistro" (ngSubmit)="onSubmit()">
      <div>
        <label for="nombre" class="block text-sm font-medium leading-6 text-white">Nombre</label>
        <div class="mt-2 relative">
          <i class="pi pi-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="nombre" name="nombre" type="text" autocomplete="nombre" required formControlName="nombre"
            class="pl-10 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Email</label>
        <div class="mt-2 relative">
          <i class="pi pi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="email" name="email" type="email" autocomplete="email" required formControlName="email"
            class="pl-10 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-white">Contraseña</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">
              <i class="pi pi-question-circle"></i> Olvidaste tu contraseña?
            </a>
          </div>
        </div>
        <div class="mt-2 relative">
          <i class="pi pi-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            formControlName="password"
            class="pl-10 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="rol" class="block text-sm font-medium leading-6 text-white">Rol</label>
        <div class="mt-2 relative">
          <i class="pi pi-list absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <select id="rol" name="rol" formControlName="rol"
            class="pl-10 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option value="profesional">Profesional</option>
            <option value="administrativo">Administrativo</option>
          </select>
        </div>
      </div>

      <div>
        <label for="area" class="block text-sm font-medium leading-6 text-white">Área</label>
        <span class="text-black font-medium">En caso de registrado bajo el rol administrativo, la selección de área debe
          permanecer vacía, a menos que la labor administrativa se enfoque en un área determinada</span>
        <div class="mt-2 relative">
          <i class="pi pi-th-large absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <select id="area" name="area" formControlName="area"
            class="pl-10 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option value="analisis">Análisis</option>
            <option value="clinica">Clínica</option>
          </select>
        </div>
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <i class="pi pi-user-plus mr-2"></i> Regístrate
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      ¿Ya tienes una cuenta?
      <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
        <i class="pi pi-sign-in"></i> Ingresa aquí.
      </a>
    </p>
  </div>
</div>
